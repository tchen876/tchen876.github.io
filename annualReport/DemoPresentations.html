
<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="http://d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="http://d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

  // sample data array
  var sample_data = [
    {"value": 20, "name": "OAUX Strategy", "group": "CloudUX"},
	{"value": 15, "name": "Released product", "group": "CloudUX"},
	{"value": 26, "name": "Futures", "group": "CloudUX"},
	{"value": 18, "name": "EMA", "group": "CloudUX"},
	{"value": 22, "name": "Visualizations", "group": "CloudUX"},
	{"value": 29, "name": "Extended screen", "group": "CloudUX"},
	{"value": 17, "name": "Session portability", "group": "CloudUX"},
    {"value": 22, "name": "Smart Office", "group": "Gadget Lab"},
    {"value": 19, "name": "Chatbot", "group": "Gadget Lab"},
    {"value": 25, "name": "Leap + Robot Arm", "group": "Gadget Lab"},
	{"value": 22, "name": "Muse + Sphere", "group": "Gadget Lab"},
    {"value": 19, "name": "VR", "group": "Gadget Lab"},
	{"value": 20, "name": "Video Wall", "group": "Spaces Lab"},
    {"value": 30, "name": "Tabletop computing", "group": "Spaces Lab"},
    {"value": 15, "name": "Telepresence robot", "group": "Spaces Lab"},
	{"value": 30, "name": "Collaboration", "group": "Spaces Lab"}
  ]

  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")     // container DIV to hold the visualization
    .data(sample_data)     // data to use with the visualization
    .type("bubbles")       // visualization type
    .id(["group", "name"]) // nesting keys
    .depth(1)              // 0-based depth
    .size("value")         // key name to size bubbles
    .color("group")        // color by each group
    .draw()                // finally, draw the visualization!
	

</script>
