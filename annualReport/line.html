<body class='antialiased'>

<div class='container'>
<h1 class='title'>Multiple XY Line Chart</h1>
<div class='chart'>
<div id='chart'></div>
</div>
<script src="http://c3js.org/js/jquery-1.11.0.min-910066fb.js" type="text/javascript"></script>

<script>
  hljs.initHighlightingOnLoad();
  $(document).foundation();
</script>

<script src="http://c3js.org/js/ace/ace.js" type="text/javascript"></script>
<script src="http://c3js.org/js/ace/mode-javascript.js" type="text/javascript"></script>
<script src="http://c3js.org/js/ace/theme-tomorrow.js" type="text/javascript"></script>
<script>
  var editor = ace.edit('javascript-editor'),
      error  = document.getElementById('ace-error');
  
  function debounce(func, wait) {
    var timeout;
    return function() {
      var context = this, args = arguments;
      var later = function() {
        func.apply(context, args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  };
  
  editor.on('change', debounce(function(e) {
    try {
      eval(editor.getValue());
      error.innerHTML = '';
    }
    catch(e) {
      error.innerHTML = e;
    }
  }, 300));
  
  editor.setOption("maxLines", 100);
  editor.setOption("showLineNumbers", false);
  editor.setOption("showGutter", false);
  
  editor.setTheme("ace/theme/tomorrow");
  editor.getSession().setMode("ace/mode/javascript");
  editor.commands.removeCommand('gotoline') // Disables the override of Command-L
</script>

<script type="text/javascript">
var chart = c3.generate({
    data: {
        xs: {
            'data1': 'x1',
            'data2': 'x2',
        },
        columns: [
            ['x1', 10, 30, 45, 50, 70, 100],
            ['x2', 30, 50, 75, 100, 120],
            ['data1', 30, 200, 100, 400, 150, 250],
            ['data2', 20, 180, 240, 100, 190]
        ]
    }
});</script>
